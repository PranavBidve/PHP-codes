<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        function checkInput() {
            if (document.form.degree.selectedIndex == 0) {
                alert("Enter a value for degree");
                return false;
            }
            if (document.getElementById("sid").value == "") {
                alert("Enter a value for SID");
                return false;
            }
            else {
                var re = /^[0-9]{2}[A-Za-z]{3}[0-9]{4}$/;
                if (!re.test(document.getElementById("sid").value)) {
                    alert("Invalid SID format");
                    return false;
                }
            }
            if (document.form.subject.selectedIndex == 0) {
                alert("Enter a vlaue for class attended");
                return false;
            }
            if (document.getElementById("fname").value == "") {
                alert("Enter first name");
                return false;
            }
            if (document.getElementById("lname").value == "") {
                alert("Enter last name");
                return false;
            }
            if (document.getElementById('male').checked == false && document.getElementById('female').checked == false) {
                alert("Enter gender");
                return false;
            }

            alert("YES");
            return true;




        }
    </script>
</head>

<body>
    <form name="form" method="post" action="Form.php" style="width:50%; background-color: orange;"
        onsubmit="return checkInput()">
        <fieldset>
            <legend>Academic Information</legend>
            <label for="degree">Degree</label>
            <select name="degree">
                <option value="MoBA">Masters of Business Administration</option>
                <option value="MIS" selected>Masters of Science</option>
                <option value="MS">Masters</option>
            </select>
            <br><br>
            <label for="sid">Student ID</label>
            <input type="text" name="sid" id="sid">
            <br><br>
            <label for="classAttended">Class Attended</label>
            <select name="subject" multiple="yes">
                <option value="Geography">Geography</option>
                <option value="Mathematics">Mathematics</option>
                <option value="English">English</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">
            <br><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
            <br><br>
            <label for="gender">Gender:</label>
            Male<input type="radio" name="gender" value="male" id="male">
            Female<input type="radio" name="gender" value="female" id="female">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="email">
        </fieldset>
        <br>
        <textarea name="comments" rows="10" cols="30  ">
            Put text here
        </textarea>
        <br><br>

        <input type="submit" name="submit" value="SEND">
        <input type="reset" name="reset" value="CLEAR">
    </form>
</body>

</html>
